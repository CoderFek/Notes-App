<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>



    <div class="card-header" style="background-color: #6c757d; padding: 10px 20px; border-bottom: 1px solid #dee2e6; color: white; position: relative;">
        <h1 class="card-title" style="margin-right: 50px;">Notes</h1>
        <div class="header-user-box" style="position: absolute; top: 50%; transform: translateY(-50%); right: 20px; padding: 5px 10px; background-color: white; border-radius: 5px;">
            {% if user.is_authenticated %}
                <span class="user-name" style="color: black;">{{ user.username }}</span>
            {% endif %}
        </div>
    </div>
    
    {% block content %}
    
    {% endblock content %}
</body>
</html>
